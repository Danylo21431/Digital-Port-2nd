
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main Design Elements -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#grad2)" stroke-width="6"/>
  <circle cx="200" cy="200" r="40" fill="url(#grad1)"/>
  
  <!-- Decorative Elements -->
  <path d="M200 80 L320 200 L200 320 L80 200 Z" fill="none" stroke="url(#grad2)" stroke-width="4"/>
  
  <!-- Number 1 -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <!-- Animated Elements -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="-60" r="8" fill="url(#grad2)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="6" fill="url(#grad1)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="60" r="8" fill="url(#grad2)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-60" cy="0" r="6" fill="url(#grad1)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
