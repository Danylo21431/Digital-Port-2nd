

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portrait Gallery</title>
  <link href="portraithunt.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Gallery</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  
  <div class="fullscreen-container" id="fullscreen">
    <div class="close-btn">&times;</div>
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>
  
  <div class="content">
    <div class="image-container">
      <div class="image-placeholder">
        <div class="image-overlay">
          <span>View Image</span>
        </div>
        <span class="image-text">Image 1</span>
      </div>
      <div class="image-placeholder">
        <div class="image-overlay">
          <span>View Image</span>
        </div>
        <span class="image-text">Image 2</span>
      </div>
      <div class="image-placeholder">
        <div class="image-overlay">
          <span>View Image</span>
        </div>
        <span class="image-text">Image 3</span>
      </div>
    </div>
  </div>

  <script src="portraithunt.js"></script>
</body>
</html>
