
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Photography</title>
    <link rel="stylesheet" href="port.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#hero" class="nav-link">Home</a>
            <a href="#portfolio" class="nav-link">Portfolio</a>
        </div>
    </nav>

    <section class="hero" id="hero">
        <img src="portrait.jpg" alt="Portrait Photography">
        <div class="hero-content">
            <h1 class="hero-title">Professional Portrait Photography</h1>
            <p class="hero-subtitle">Capture your best self with our expert services</p>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <section id="portfolio" class="section">
        <div class="portfolio-item">
            <img src="portrait.png" alt="Portrait" class="centered-image">
            <div class="portfolio-text">
                <h2>Beautiful Portraits</h2>
                <p>Professional photography that captures your essence</p>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
