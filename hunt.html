<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hunt</title>
  <link href="hunt.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="tabs">
      <button class="tab-btn active" data-tab="home">
        <i class="fas fa-home"></i> Home
      </button>
      <button class="tab-btn" data-tab="settings">
        <i class="fas fa-cog"></i> Settings
      </button>
    </nav>

<div class="tab-content active" id="home">
  <h1>Hunt</h1>
  <div class="image-grid">
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/one.jpg" alt="Image 1">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/two.jpg" alt="Image 2">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/four.jpg" alt="Image 3">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/five.jpg" alt="Image 4">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/six.jpg" alt="Image 5">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/seven.jpg" alt="Image 6">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/eight.jpg" alt="Image 7">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/ten.jpg" alt="Image 8">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/eleven.jpg" alt="Image 9">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/twelve.jpg" alt="Image 10">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/thirteen.jpg" alt="Image 11">
    </div>
    <div class="image-placeholder" data-aos="fade-up">
      <img src="huntpic/fourteen.jpg" alt="Image 12">
    </div>
  </div>
</div>

    <div class="tab-content" id="settings">
      <h2>Settings</h2>
      <div class="settings-container">
        <div class="setting-item">
          <label>Theme</label>
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Grid Size</label>
          <select id="gridSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="hunt.js"></script>
</body>
</html>
