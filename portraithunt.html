<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portrait Gallery</title>
  <link href="portraithunt.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    nav {
      background: #fff;
      padding: 1.2rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #2c3e50;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover::after,
    nav a.active::after {
      width: 80%;
    }

    nav a.active {
      color: #2c3e50;
    }

    .content {
      max-width: 1200px;
      margin: 100px auto 0;
      padding: 2rem;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      padding: 2rem 0;
      align-items: center;
    }

    .image-placeholder {
      width: 350px;
      height: 450px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .image-text {
      font-size: 1.1rem;
      color: #666;
      z-index: 1;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-overlay span {
      color: white;
      font-weight: 500;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover {
      transform: translateY(-10px);
    }

    .image-placeholder:hover .image-overlay {
      opacity: 1;
    }

    .image-placeholder:hover .image-overlay span {
      transform: translateY(0);
    }

    .fullscreen-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-container.active {
      display: flex;
    }

    .fullscreen-image {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Gallery</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="image-container">
      <div class="image-placeholder" onclick="openFullscreen('fullscreen1')">
        <img src="pictures/image1.jpg" alt="Image 1">
        <div class="image-overlay"><span>View Image</span></div>
        <span class="image-text">Image 1</span>
      </div>

      <div class="image-placeholder" onclick="openFullscreen('fullscreen2')">
        <img src="pictures/image2.jpg" alt="Image 2">
        <div class="image-overlay"><span>View Image</span></div>
        <span class="image-text">Image 2</span>
      </div>

      <div class="image-placeholder" onclick="openFullscreen('fullscreen3')">
        <img src="pictures/image3.jpg" alt="Image 3">
        <div class="image-overlay"><span>View Image</span></div>
        <span class="image-text">Image 3</span>
      </div>
    </div>
  </div>

  <!-- Fullscreen Views -->
  <div class="fullscreen-container" id="fullscreen1">
    <div class="close-btn" onclick="closeFullscreen('fullscreen1')">&times;</div>
    <img class="fullscreen-image" src="pictures/image1.jpg" alt="Fullscreen Image 1">
  </div>

  <div class="fullscreen-container" id="fullscreen2">
    <div class="close-btn" onclick="closeFullscreen('fullscreen2')">&times;</div>
    <img class="fullscreen-image" src="pictures/image2.jpg" alt="Fullscreen Image 2">
  </div>

  <div class="fullscreen-container" id="fullscreen3">
    <div class="close-btn" onclick="closeFullscreen('fullscreen3')">&times;</div>
    <img class="fullscreen-image" src="pictures/image3.jpg" alt="Fullscreen Image 3">
  </div>

  <script>
    function openFullscreen(id) {
      document.getElementById(id).classList.add('active');
    }

    function closeFullscreen(id) {
      document.getElementById(id).classList.remove('active');
    }
  </script>
</body>
</html>
